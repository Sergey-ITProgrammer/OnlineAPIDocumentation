<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OnlineAPIDocumentation</title>
</head>
<body>
    <table th:each="nameFile: ${mapOfNameFileAndListOfMapsOfFieldOrMethodComponents.keySet()}" style="
                                                                                                    display: table;
                                                                                                    width: 100%;
                                                                                                    border-spacing: 2px;
                                                                                                    border: none;
                                                                                                    margin: 20px 0;">
        <h2 th:text="${nameFile}"></h2>

        <thead style="background: #e0e0e0;
                        text-align: center;
                        font-size: 20px;">
            <tr>
                <th style="width: 25%">
                    Тип
                </th>
                <th style="width: 25%">
                    Имя
                </th>
                <th style="width: 25%">
                    Описание
                </th>
                <th style="width: 25%">
                    isMethod
                </th>
            </tr>
        </thead>

        <tbody style="width: 100%;
                      font-size: 17px;
                      text-align: center;
                      border-spacing: 2px;
                      border: none;
                      background-color: #e7e7e7">
            <tr th:each="listOfMapsOfFieldOrMethodComponents: ${mapOfNameFileAndListOfMapsOfFieldOrMethodComponents.get(nameFile)}"
                    >
                <td th:text="${listOfMapsOfFieldOrMethodComponents.get('type')}"></td>
                <td th:text="${listOfMapsOfFieldOrMethodComponents.get('name')}"></td>
                <td th:text="${listOfMapsOfFieldOrMethodComponents.get('desc')}"></td>
                <td th:text="${listOfMapsOfFieldOrMethodComponents.get('isMethod')}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OnlineAPIDocumentation</title>
</head>
<body>
    <table th:each="nameFile: ${mapOfNameFileAndListOfMapsOfFieldOrMethodComponents.keySet()}" style="display: table;
                                                                                                        width: 100%;
                                                                                                        border-spacing: 2px;
                                                                                                        border: none;
                                                                                                        margin: 20px 0;">
        <h2 th:text="${nameFile}"></h2>

        <thead style="background: #e0e0e0;
                        text-align: center;
                        font-size: 20px;">
            <tr>
                <th style="width: 25%; padding: 5px">
                    Тип
                </th>
                <th style="width: 25%; padding: 5px">
                    Имя
                </th>
                <th style="width: 25%; padding: 5px">
                    Описание
                </th>
                <th style="width: 25%; padding: 5px">
                    isMethod
                </th>
            </tr>
        </thead>

        <tbody style="width: 100%;
                      font-size: 17px;
                      text-align: center;
                      border-spacing: 2px;
                      border: none;
                      background-color: #e7e7e7;">
            <tr th:each="listOfMapsOfFieldOrMethodComponents: ${mapOfNameFileAndListOfMapsOfFieldOrMethodComponents.get(nameFile)}">
                <td th:text="${listOfMapsOfFieldOrMethodComponents.get('type')}" style="padding: 5px"></td>
                <td th:text="${listOfMapsOfFieldOrMethodComponents.get('name')}" style="padding: 5px"></td>
                <td th:text="${listOfMapsOfFieldOrMethodComponents.get('desc')}" style="padding: 5px; white-space: pre-wrap;"></td>
                <td th:text="${listOfMapsOfFieldOrMethodComponents.get('isMethod')}" style="padding: 5px"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
